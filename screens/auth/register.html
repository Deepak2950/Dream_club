<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Register</title>
    <link rel="stylesheet" href="./styles/auth.css" />
    <script src="./script/script.js"></script>
  </head>
  <body>
    <!-- d-flex align-items-center justify-content-center mx-auto position-absolute top-50 start-50 translate-middle -->
    <div
      id="register-card-section"
      class="text-light card p-5 d-flex align-items-center mx-auto"
    >
      <h1 class="pt-4">Dream Club</h1>
      <p id="register-as">Register as Player</p>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item bg-dark" role="presentation">
          <button
            class="nav-link active text-dark"
            id="player-tab"
            data-bs-toggle="tab"
            data-bs-target="#player"
            type="button"
            role="tab"
            aria-controls="player"
            aria-selected="true"
            onclick="handleTabClick()"
          >
            Player
          </button>
        </li>
        <li class="nav-item bg-dark" role="presentation">
          <button
            class="nav-link text-light"
            id="member-tab"
            data-bs-toggle="tab"
            data-bs-target="#member"
            type="button"
            role="tab"
            aria-controls="member"
            aria-selected="false"
            onclick="handleTabClick()"
          >
            Manager
          </button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <!-- Player form -->
        <div
          class="tab-pane fade show active"
          id="player"
          role="tabpanel"
          aria-labelledby="player-tab"
        >
          <form class="p-4">
            <!-- Email  -->
            <div class="mb-3">
              <label for="email-player" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-player"
                aria-describedby="emailHelp"
                placeholder="example@email.com"
              />
            </div>
            <!-- name  -->
            <div class="row">
              <!-- first Name  -->
              <label for="first-name-player" class="form-label"
                >First name</label
              >
              <div class="col">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="first-name-player"
                    placeholder="First name"
                    required
                  />
                </div>
              </div>
              <!--last name-->
              <div class="col">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="last-name-player"
                    placeholder="Last name"
                  />
                </div>
              </div>
            </div>
            <!-- password -->
            <div class="mb-3">
              <label for="password-player" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-player"
                placeholder="Enter password"
                required
              />
            </div>
            <!-- Confirm password  -->
            <div class="mb-3">
              <label for="confirm-password-player" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm-password-player"
                placeholder="Enter password again"
                required
              />
            </div>

            <div class="text-center pt-4">
              <button
                type="submit"
                class="btn btn-primary"
                onclick="handleAuthSignUp()"
              >
                Sign-up
              </button>
            </div>
          </form>
        </div>
        <!-- Manager form -->
        <div
          class="tab-pane fade"
          id="member"
          role="tabpanel"
          aria-labelledby="manager-tab"
        >
          <form class="p-4">
            <!-- Email  -->
            <div class="mb-3">
              <label for="email-manager" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="email-manager"
                aria-describedby="emailHelp"
                placeholder="example@email.com"
              />
            </div>
            <!-- name  -->
            <div class="row">
              <!-- first Name  -->
              <label for="first-name-member" class="form-label"
                >First name</label
              >
              <div class="col">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="first-name-member"
                    placeholder="First name"
                    required
                  />
                </div>
              </div>
              <!--last name-->
              <div class="col">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="last-name-member"
                    placeholder="Last name"
                  />
                </div>
              </div>
            </div>
            <!-- club name  -->
            <div class="mb-3">
              <label for="name-club" class="form-label">Club name</label>
              <input
                type="text"
                class="form-control"
                id="name-club"
                placeholder="Enter club name"
                required
              />
            </div>
            <!-- password  -->
            <div class="mb-3">
              <label for="password-manager" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-manager"
                placeholder="Enter password"
                required
              />
            </div>
            <!-- confirm password  -->
            <div class="mb-3">
              <label for="confirm-password-manager" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm-password-manager"
                placeholder="Enter password again"
                required
              />
            </div>

            <div class="text-center pt-4">
              <button
                type="button"
                class="btn btn-primary"
                onclick="handleAuthSignUp()"
              >
                Sign-up
              </button>
            </div>
          </form>
        </div>
        <p class="d-flex justify-content-center">
          <span>Already have an account?</span>
          <a class="mx-2 text-light" href="login.html">Login</a>
        </p>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
